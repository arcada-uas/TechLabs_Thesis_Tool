<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link id="dark-mode" rel="stylesheet" href="">
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/login.js" defer></script>
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-sm p-4" style="width: 350px;">

    <div class="dark-toggle position-absolute top-0 end-0 m-3">
      <input type="checkbox" id="darkModeSwitch">
      <label for="darkModeSwitch" class="toggle-label">
        <span class="icon sun"><i class="bi bi-sun-fill"></i></span>
        <span class="icon moon"><i class="bi bi-moon-fill"></i></span>
        <span class="ball"></span>
      </label>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
      </div>
      <div class="mt-3 text-danger text-center" id="errorMsg"></div>
    </form>
  </div>
</body>
