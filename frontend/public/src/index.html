<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link id="dark-mode" rel="stylesheet" href="">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body class="container-fluid mt-4">

    <h2 class="text-center">Student Dashboard</h2>


    <!-- Dark Mode Toggle -->
    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-dark" id="toggleDarkMode">Toggle Dark Mode</button>
    </div>

    <!-- Add Entry and Search/Sort Section -->
    <div class="d-flex justify-content-between mb-3">
        <!-- Left Side: Search Input and Sort Icon -->
        <div class="col-md-4 d-flex align-items-center justify-content-start">
            <!-- Search Input -->
            <input type="text" id="searchInput" class="form-control me-2" placeholder="Search students...">

            <!-- Sort icon -->
            <i id="sortIcon" class="bi bi-arrow-down-up me-2" title="Sort">Sort</i>

            <!-- Filter icon -->
            <i id="filterIcon" class="bi bi-filter" title="Filter">Filter</i>
        </div>

        <!-- Right Side: Add Entry Button -->
        <button class="btn btn-primary ms-auto" id="showFormButton">Add Entry</button>
    </div>


    <!-- Hidden Form (Appears on Button Click) -->
    <div id="entryForm" class="mb-3 p-3 border rounded" style="display: none;">
        <h4>Add New Entry</h4>
        <form id="addStudentForm" class="row g-3">
            <div class="col-md-3">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-md-3">
                <label for="studierattensSlut">End Date</label>
                <input type="date" id="studierattensSlut" name="studierattensSlut" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="tfDatum">TF Date</label>
                <input type="date" id="tfDatum" name="tfDatum" class="form-control" required>
            </div>
            <div class="col-md-3">
                <label for="tfTid">TF Time</label>
                <input type="text" id="tfTid" name="tfTid" class="form-control" placeholder="TF Time">
            </div>
            <div class="col-md-3">
                <label for="arbetetsID">Work ID</label>
                <input type="text" id="arbetetsID" name="arbetetsID" class="form-control" placeholder="Work ID">
            </div>
            <div class="col-md-3">
                <label for="anmalTillSisu">Sisu Registered</label>
                <select id="anmalTillSisu" name="anmalTillSisu" class="form-control">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="planenOk">Planen OK</label>
                <select id="planenOk" name="planenOk" class="form-control">
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="bestalldArbete">Ordered Work</label>
                <input type="text" id="bestalldArbete" name="bestalldArbete" class="form-control"
                    placeholder="Ordered Work">
            </div>
            <div class="col-md-3">
                <label for="skickadGranskaren">Send for Review</label>
                <input type="text" id="skickadGranskaren" name="skickadGranskaren" class="form-control"
                    placeholder="Send for Review">
            </div>
            <div class="col-md-3">
                <label for="reggadSisu">Sisu Registered</label>
                <input type="text" id="reggadSisu" name="reggadSisu" class="form-control" placeholder="Sisu Registered">
            </div>
            <div class="col-md-3">
                <label for="studieinfo">Studieinfo</label>
                <input type="text" id="studieinfo" name="studieinfo" class="form-control" placeholder="Studieinfo">
            </div>
            <div class="col-md-3">
                <label for="handledarKommentar">Supervisor's Comment</label>
                <input type="text" id="handledarKommentar" name="handledarKommentar" class="form-control"
                    placeholder="Supervisor's Comment">
            </div>
            <div class="col-md-3">
                <label for="rubrik">Title</label>
                <input type="text" id="rubrik" name="rubrik" class="form-control" placeholder="Title">
            </div>
            <div class="col-md-3">
                <label for="kommentarer">Comments</label>
                <input type="text" id="kommentarer" name="kommentarer" class="form-control" placeholder="Comments">
            </div>
            <div class="col-md-3">
                <label for="handledare">Supervisor</label>
                <select id="handledare" name="handledare" class="form-control">
                    <option value="" disabled selected hidden>Select Supervisor</option>
                    <option>Jonny</option>
                    <option>Dennis</option>
                    <option>Magnus</option>
                    <option>Andr√©</option>
                    <option>Niraj</option>
                    <option>Fredrik</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="statusUppdaterat">Status Updated</label>
                <input type="date" id="statusUppdaterat" name="statusUppdaterat" class="form-control" required>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-success">Add</button>
                <button type="button" class="btn btn-secondary" id="hideFormButton">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Student Table -->
    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="sortable-header">Name</th>
                    <th class="sortable-header">End Date</th>
                    <th class="sortable-header">TF Date</th>
                    <th class="sortable-header">TF Time</th>
                    <th class="sortable-header">Work ID</th>
                    <th class="sortable-header">Sisu Registered</th>
                    <th class="sortable-header">Plan OK</th>
                    <th class="sortable-header">Ordered Work</th>
                    <th class="sortable-header">Sent for Review</th>
                    <th class="sortable-header">Sisu Registered</th>
                    <th class="sortable-header">Studieinfo</th>
                    <th class="sortable-header">Supervisor's Comment</th>
                    <th class="sortable-header">Title</th>
                    <th class="sortable-header">Comments</th>
                    <th class="sortable-header">Supervisor</th>
                    <th class="sortable-header">Status Updated</th>
                </tr>
            </thead>
            <tbody id="studentTable">
                <!-- Placeholder Data (Loaded from JS) -->
            </tbody>
        </table>
    </div>

</body>

</html>
